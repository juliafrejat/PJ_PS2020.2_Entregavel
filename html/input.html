<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Use a calculadora de notas para descobrir a nota que precisa para atingir sua média desejada." />
        <title>Calculadora de Notas</title>
        <link rel="shortcut icon" href="../imagens/calculadora_7dc2af.png">
        <link rel="stylesheet" type="text/css" href="../calculadora_de_notas.css">
    </head>
    
    <body>
        <header>
            <!--barra de navegação-->
            <nav>
                <div id="subnav">
                    <a href="homepage.html">
                        <div id="title">
                            <img src="../imagens/calculadora_brc.png">
                            <h1>Calculadora de Notas</h1>
                        </div>
                    </a>
                    <a href="#" class="burger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </a>
                </div>

                <div id="nav">
                    <a href="api.html">API</a>
                    <a href="input.html">Calculadora</a>
                    <a href="login.html" class="button" id="buttonEntrar">Entrar</a>
                </div>
            </nav>
            <script src="../scripts/nav.js"></script>
        </header>

        <!--corpo do site-->
        <div class= "container" id="container">
            <p>Preencha os campos com suas notas.</p>
            <form class="form">
                <fieldset>
                    <legend>P1</legend>
                    <input type="text" name="nota1" placeholder="Nota" autofocus/>
                    <input type="text" name="peso1" placeholder="Peso"/>
                </fieldset>

                <fieldset>
                    <legend>P2</legend>
                    <input type="text" name="nota2" placeholder="Nota"/>
                    <input type="text" name="peso2" placeholder="Peso"/>
                </fieldset>

                <fieldset>
                    <legend>P3</legend>
                    <input type="text" name="peso3" placeholder="Peso"/>
                </fieldset>

                <fieldset>
                    <legend>Média Pretendida</legend>
                    <input type="text" name="media" placeholder="Nota"/>
                </fieldset>

                <div id="divFormButton">
                    <input type="submit" value="Calcular" class="button" id="buttonCalcular"/>
                </div>
            </form>
        </div>

        <!--rodapé-->
        <div class="footer">
            <div class="container" id="socialContainer">
                <a href="#"><img src="../imagens/facebook.ico"></a>
                <a href="#"><img src="../imagens/twitter.ico"></a>
                <a href="#"><img src="../imagens/instagram.png"></a>
                <a href="#"><img src="../imagens/youtube.png"></a>
            </div>

            <p>
                Imagem: 
                <a href="https://stories.freepik.com/" target="_blank">stories/Freepik</a>
            </p>
            <hr>
            <small>© 2020 Julia Frejat | All rights reserved.</small>
        </div>
    </body>
</html>
